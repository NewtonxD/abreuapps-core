<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main th:fragment="content-default" id="content-page">
            <th:block th:if="${usr_mgr_registro}">
                <div class="container-fluid px-4">
                    <div class="row d-flex align-items-center justify-content-center mt-5 mb-5">
                        <div class="card col-12 col-md-10 col-lg-8">
                            <div class="card-header blanco-obligao row">
                                <div class="col-12 mb-2 mt-3 d-flex align-items-start justify-content-start">
                                    <button type="submit" class="btn btn-sm btn-secondary"
                                            onclick="$(function () {
                                event.preventDefault();
                                cargar_contenido('usr_mgr_principal');
                            });"><b><i
                                                class="fa-solid fa-chevron-left"></i></b></button>
                                    &nbsp;&nbsp;&nbsp;&nbsp;<h4>Usuario
                                        <th:block th:if="${!update}">
                                            &nbsp;&nbsp;
                                            <i class="fa-solid fa-plus"></i>
                                        </th:block>
                                        <th:block th:if="${update}">
                                            :&nbsp;&nbsp;
                                            <i class="fa-solid fa-pencil"></i>
                                           &nbsp;&nbsp;Nombre de usuario
                                        </th:block>
                                    </h4>
                                </div>
                            </div>
                            <div class="card-body mt-3 mb-3">
                                <form class="form-group" id="form-guardar">
                                <section>
                                    <article>
                                        <h5>Información Personal</h5>
                                            <div class="row">
                                                
                                                <div class="mb-3 col-12 col-md-6">
                                                    <label for="nom-dato" class="form-label text-muted">Nombre:</label>
                                                    <input type="text" id="nombre" name="nombre" placeholder=" ... " class="form-control" required aria-describedby="basic-addon4">        
                                                </div>
                                                <div class="mb-3 col-12 col-md-6">
                                                    <label for="nom-dato" class="form-label text-muted">Apellido:</label>
                                                    <input type="text" id="apellido" name="apellido" placeholder=" ... " class="form-control" required aria-describedby="basic-addon4">        
                                                </div>

                                                <th:block th:if="${update}">
                                                    <input  type="datetime" name="fecha_actualizacionn" style="display: none; width: 1px;height: 1px;" th:value="${#dates.format(persona.fecha_actualizacion, 'yyyy-MM-dd HH:mm:ss')}">
                                                    <input  type="number" name="id" style="display: none; width: 1px;height: 1px;" th:value="${persona.id}" required>
                                                </th:block>
                                                
                                                <div class="mb-3 col-12 col-md-6">
                                                    <label for="cedula" class="form-label text-muted">Cédula:</label>
                                                    <input type="text" id="cedula" disabled th:value="${persona.cedula}" placeholder="XXX-XXXXXXX-X" class="form-control" aria-describedby="cedula">
                                                </div>

                                                <div class="mb-3 col-12 col-md-6">
                                                    <label for="sexo" class="form-label text-muted">Sexo:</label>
                                                    <select class="form-select custom-select" id="sexo" name="sexo">
                                                        <option th:value="${s.dato}" th:selected="${persona.sexo.equals(s.dato)}" th:each="s :${sexo}" th:text="${s.dato}"></option>
                                                    </select>        
                                                </div>
                                                <!--
                                                <div class="mb-3 col-12">
                                                    <label for="descripcion" class="form-label text-muted">Descripción:</label>
                                                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" th:text="${update?dato.descripcion:''}" required maxlength="255"></textarea>
                                                </div>-->
                                                <div class="col-6 d-flex justify-content-start">
                                                    <div class="form-check">

                                                        <input class="form-check-input" type="checkbox"  th:attr="checked=${update?persona.activo:true}" name="activo" id="activo">

                                                            <label class="form-check-label text-muted" for="activo">Activo</label>
                                                    </div>
                                                </div>
                                                <div class="col-6 d-flex justify-content-end">
                                                    <th:block th:if="${!update}">
                                                        <button type="submit" class="btn btn-primary"><b> <i class="fas fa-save"></i>
                                                                Guardar</b></button>
                                                    </th:block>
                                                    <th:block th:if="${update}">
                                                        <button type="submit" class="btn btn-primary"><b> <i
                                                                    class="fa-solid fa-pencil"></i> Editar</b></button>
                                                    </th:block>
                                                </div>
                                            </div>
                                    </article>
                                </section>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <script th:src="@{/content/js/usrmgr/svd_dt742520.js}"></script>
            </th:block>
            <th:block th:unless="${usr_mgr_registro}">
                <div class="container-fluid px-4">
                    <div class="row d-flex align-items-center justify-content-center mt-5 mb-5">
                        <div class="col-lg-6">
                            <div class="text-center mt-4">
                                <h1 class="display-1">403</h1>
                                <p class="lead">Acceso No Autorizado!</p>
                                <p>El acceso a este recurso ha sido denegado.</p>
                                <a th:href="@{/auth/login}">
                                    <i class="fas fa-arrow-left me-1"></i>
                                    Volver a Inicio
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </main>
    </body>
</html>
