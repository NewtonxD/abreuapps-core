<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main th:fragment="content-default" id="content-page">
        <th:block th:if="${dat_gen_registro_grupos}">
        <div class="container-fluid px-4">
            <div class="row d-flex align-items-center justify-content-center mt-5 mb-5">
                <div class="card col-12 col-md-10 col-lg-8">
                    <div class="card-body mt-3 mb-3">
                        <div class="row">
                            <div class="col-12 d-flex align-items-start justify-content-start">
                                <button type="submit" class="btn btn-sm btn-secondary"
                                    onclick="$(function(){ event.preventDefault();cargar_contenido('dat_gen_consulta_grupos'); });"><b><i
                                            class="fa-solid fa-chevron-left"></i></b></button>
                                &nbsp;&nbsp;<h4>Grupos de Datos&nbsp;
                                    <th:block th:if="${!update}">
                                        <i class="fa-solid fa-plus"></i>
                                    </th:block>
                                    <th:block th:if="${update}">
                                        <i class="fa-solid fa-pencil"></i>
                                    </th:block>
                                </h4>
                            </div>
                        </div>
                        <form class="form-group" id="form-guardar">
                            <div class="row">
                                <th:block th:if="${!update}">
                                    <div class="mb-3 col-12 col-md-6">
                                        <label for="nom_dato" class="form-label text-muted">Nombre de Grupo:</label>
                                        <input type="text" id="grupo" name="GrupoDato" placeholder=" ... "
                                            class="form-control" required aria-describedby="basic-addon4">
                                    </div>
                                    <div class="mb-3 col-12">
                                        <label for="descripcion" class="form-label text-muted">Descripción:</label>
                                        <textarea class="form-control" id="desc" name="descripcion" rows="3"
                                            maxlength="255"></textarea>
                                    </div>
                                </th:block>
                                <th:block th:if="${update}">
                                    <input type="text" name="GrupoDato" style="display: none; width: 1px;height: 1px;"
                                        th:value="${grupo.GrupoDato}" required>
                                    <input type="text" name="fecha_actualizacionn"
                                        style="display: none; width: 1px;height: 1px;"
                                        th:value=" ${#dates.format(grupo.fecha_actualizacion, 'yyyy-MM-dd HH:mm:ss')}">
                                    <div class="mb-3 col-12 col-md-6">
                                        <label for="nom_dato" class="form-label text-muted">Nombre de Grupo:</label>
                                        <input type="text" disabled placeholder=" ... " class="form-control"
                                            th:value="${grupo.GrupoDato}" aria-describedby="basic-addon4">
                                    </div>
                                    <div class="mb-3 col-12">
                                        <label for="descripcion" class="form-label text-muted">Descripción:</label>
                                        <textarea class="form-control" id="desc" name="descripcion" rows="3"
                                            th:text="${grupo.descripcion}" maxlength="255"></textarea>
                                    </div>
                                </th:block>
                            </div>
                            <div class="row">
                                <div class="col-6 d-flex justify-content-start">
                                    <div class="form-check">
                                        <th:block th:if="${!update}">
                                            <input class="form-check-input" type="checkbox" checked="true" id="activo"
                                                name="activo">
                                        </th:block>
                                        <th:block th:if="${update}">
                                            <input class="form-check-input" type="checkbox" th:checked="${grupo.activo}"
                                                id="activo" name="activo">
                                        </th:block>
                                        <label class="form-check-label text-muted" for="activo">Activo</label>
                                    </div>
                                </div>
                                <div class="col-6 d-flex justify-content-end">
                                    <th:block th:if="${!update}">
                                        <button type="submit" class="btn btn-primary"><b> <i class="fas fa-save"></i>
                                                Guardar</b></button>
                                    </th:block>
                                    <th:block th:if="${update}">
                                        <button type="submit" class="btn btn-primary"><b> <i
                                                    class="fa-solid fa-pencil"></i> Editar</b></button>
                                    </th:block>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/content/js/dtgnr/svd_dt743620grp.js}"></script>
        </th:block>
        <th:block th:unless="${dat_gen_registro_grupos}">
            <div class="container-fluid px-4">
                <div class="row d-flex align-items-center justify-content-center mt-5 mb-5">
                    <div class="col-lg-6">
                        <div class="text-center mt-4">
                            <h1 class="display-1">403</h1>
                            <p class="lead">Acceso No Autorizado!</p>
                            <p>El acceso a este recurso ha sido denegado.</p>
                            <a th:href="@{/auth/login}">
                                <i class="fas fa-arrow-left me-1"></i>
                                Volver a Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </main>
</body>

</html>
