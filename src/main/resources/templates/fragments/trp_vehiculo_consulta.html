<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main th:fragment="content-default" id="content-page">
        <th:block th:if="${trp_vehiculo_consulta}">
            <div class="container-fluid px-4">
                <div class="row d-flex align-items-center justify-content-center mt-5 mb-5">
                    <div class="card col-12 col-md-10 col-lg-8"> 
                        <div class="card-body mt-3 mb-3">
                            <div class="row">
                                <div
                                class="col-8 d-flex align-items-start justify-content-start"
                                >
                                <h4>
                                    Vehículos&nbsp;<i class="fa fa-magnifying-glass" ></i>
                                </h4>
                            </div>
                            <div
                                class="col-4 d-flex align-items-end justify-content-end"
                                >
                                <button th:if="${trp_vehiculo_registro}"
                                    type="button"
                                    class="btn btn-success"
                                    onclick="event.preventDefault();closeEventSource();cargar_contenido('trp_vehiculo_registro');"
                                    >
                                    <b><i class="fa fa-plus"></i></b>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-2 mb-2">
                                <th:block th:if="${msg!=null}">
                                    <div
                                        th:class="'alert '+${status ? 'alert-success' : 'alert-warning'}+' alert-dismissible fade show'"
                                        role="alert"
                                        >
                                        <b><span th:text="${msg}"></span></b>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="alert"
                                            aria-label="Close"
                                            ></button>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                        <br>
                            <div class="row">
                                <div class="table-responsive table-responsive-md">
                                    <table
                                        class="table table-hover table-borderless mt-2"
                                        id="table"
                                        >
                                        <thead class="bg-secondary text-white">
                                            <tr>
                                                <th scope="col">Dato</th>
                                                <th scope="col">Descripción</th>
                                                <th scope="col">Grupo</th>
                                                <th scope="col">Estado</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="d: ${datos}" th:attr="data-id=${d.dato}">
                                                <th scope="row" th:text="${d.dato}"></th>
                                                <td th:text="${d.descripcion}"></td>
                                                <td th:text="${d.grupo.grupo}"></td>
                                                <td th:text="${d.activo?'Activo':'Inactivo'}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script th:src="@{/content/js/tb_init.js}"></script>
            <script th:if="${trp_vehiculo_registro}"  th:src="@{/content/js/trp/vhl574702.js}"></script>
            <script th:src="@{/content/js/trp/es_vhl574702.js}"></script>
    </th:block>
    <th:block th:unless="${trp_vehiculo_consulta}">
        <div class="container-fluid px-4">
            <div class="row d-flex align-items-center justify-content-center mt-5 mb-5">
                <div class="col-lg-6">
                    <div class="text-center mt-4">
                        <h1 class="display-1">403</h1>
                        <p class="lead">Acceso No Autorizado!</p>
                        <p>El acceso a este recurso ha sido denegado.</p>
                        <a th:href="@{/auth/login}">
                            <i class="fa fa-arrow-left me-1"></i>
                            Volver a Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    </main>
</body>
</html>
