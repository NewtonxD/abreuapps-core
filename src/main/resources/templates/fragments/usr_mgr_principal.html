<html  lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main th:fragment="content-default" id="content-page">
            
        <th:block th:if="${usr_mgr_principal}">
            <div class="container-fluid px-4">
                <div class="row d-flex align-items-center justify-content-center mt-5 mb-5">
                    <div class="card col-12 col-md-10 col-lg-8">            
                        <div class="card-header blanco-obligao row">
                            <div class="col-10 d-flex align-items-start justify-content-start">
                                <h3 class="mt-3">
                                    Usuarios&nbsp;&nbsp;<i class="fa-solid fa-users"></i>
                                </h3>
                            </div>
                            <div
                                class="col-2 d-flex align-items-end justify-content-end"
                                >
                                <button th:if="${usr_mgr_registro}"
                                    type="button"
                                    class="btn btn-success"
                                    onclick="event.preventDefault();closeEventSource();cargar_contenido('usr_mgr_registro');"
                                    >
                                    <b><i class="fa-solid fa-plus"></i></b>
                                </button>
                            </div>
                        </div>
                        <div class="card-body mt-3 mb-3">
                            <div class="row">
                                <div class="col">
                                    <th:block th:if="${msg!=null}">
                                        <div
                                            th:class="'alert '+${status ? 'alert-success' : 'alert-warning'}+' alert-dismissible fade show'"
                                            role="alert"
                                            >
                                            <b><span th:text="${msg}"></span></b>
                                            <button
                                                type="button"
                                                class="btn-close"
                                                data-bs-dismiss="alert"
                                                aria-label="Close"
                                                ></button>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                            <br>
                                <div class="row">
                                    <div class="table-responsive table-responsive-md">
                                        <table
                                            class="table table-hover table-borderless mt-2"
                                            id="table"
                                            >
                                            <thead class="bg-secondary text-white">
                                                <tr>
                                                    <th scope="col">Usuario</th>
                                                    <th scope="col">Nombre</th>
                                                    <th scope="col">Correo</th>
                                                    <th scope="col">Estado</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="u: ${personas}" th:attr="data-id=${u.usuario.usuario}">
                                                    <th th:text="${u.usuario.usuario}"></th>
                                                    <td th:text="${u.nombre+' '+u.apellido}"></td>
                                                    <td th:text="${u.usuario.correo}"></td>
                                                    <td th:text="${u.usuario.activo?'Activo':'Inactivo'}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <script th:src="@{/content/js/tb_init.js}"></script>
            <script th:if="${usr_mgr_registro}"  th:src="@{/content/js/usr782360.js}"></script>
            <script th:src="@{/content/js/es_usr782360.js}"></script>
        </th:block>
            
        <th:block th:unless="${usr_mgr_principal}">
            <div class="container-fluid px-4">
                <div class="row d-flex align-items-center justify-content-center mt-5 mb-5">
                    <div class="col-lg-6">
                        <div class="text-center mt-4">
                            <h1 class="display-1">403</h1>
                            <p class="lead">Acceso No Autorizado!</p>
                            <p>El acceso a este recurso ha sido denegado.</p>
                            <a th:href="@{/auth/login}">
                                <i class="fas fa-arrow-left me-1"></i>
                                Volver a Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
        
        </main>
    </body>
</html>
