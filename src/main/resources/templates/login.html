<!DOCTYPE html>
<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />
        <link rel="icon" type="image/x-icon" th:href="@{/content/favicon.ico}">
        <meta name="description" content="Login" />
        <meta name="author" content="Carlos Isaac Abreu Pérez" />
        <title>Login</title>
        <link th:href="@{/content/css/styles.css}" rel="stylesheet" />
        <link th:href="@{/content/css/bootstrap.min.css}" rel="stylesheet" />
    </head>
    <body class="secondary-color fondo-bonito">
        <script th:src="@{/content/js/global_vars.js}"></script>
        <div id="layoutAuthentication" class="h-100">
            <div id="layoutAuthentication_content" class="h-100">
                <main class="h-100 d-flex align-items-center justify-content-center">
                    <div class="container">
                        <div
                            class="row h-100 d-flex align-items-center justify-content-center"
                            >
                            <div class="col-10 col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <form method="post">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-around py-3 mb-3">
                                                <img  width="64px" height="64px" th:src="@{/content/assets/img/Omsafooter.webp}" alt="OMSA"/>
                                                <h2 class="my-4">Login</h2>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input
                                                    class="form-control"
                                                    id="username"
                                                    name="username"
                                                    type="text"
                                                    placeholder="Nombre de Usuario"
                                                    required="required"
                                                    />
                                                <label for="username" class="text-muted"
                                                       >Nombre de Usuario</label
                                                >
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input
                                                    class="form-control"
                                                    id="password"
                                                    name="password"
                                                    type="password"
                                                    placeholder="Password"
                                                    required="required"
                                                    />
                                                <label for="password" class="text-muted"
                                                       >Contraseña</label
                                                >
                                            </div>
                                            <div
                                                th:if="${error_msg!=null}"
                                                class="alert alert-danger"
                                                >
                                                <span th:text="${error_msg}"></span>
                                            </div>

                                            <div th:if="${param.error}" class="alert alert-danger" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}">    

                                            </div>

                                            <div
                                                th:if="${success_msg!=null}"
                                                class="alert alert-success"
                                                >
                                                <span th:text="${success_msg}"></span>
                                            </div>
                                            <div
                                                class="d-flex py-3 align-items-center justify-content-end mb-0"
                                                >
                                                <!--<a class="small" href="/password">Olvido su Contraseña?</a>-->
                                                <button type="submit" class="btn btn-primary">
                                                    <b>
                                                        Iniciar Sesión
                                                    </b>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>           
    </body>
</html>
